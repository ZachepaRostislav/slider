<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section__customer-reviews">
      <h2>Customer Reviews</h2>
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              srcset="./img/first@1x.png 1x, ./img/first@2x.png 2x"
              src="./img/first@1x.png"
              alt="first"
              width="85"
              height="85"
              loading="lazy"
            />
          </div>
          <div class="swiper-slide">
            <img
              srcset="./img/second@1x.png 1x, ./img/second@2x.png 2x"
              src="./img/second@1x.png"
              alt="second"
              width="85"
              height="85"
              loading="lazy"
            />
          </div>
          <div class="swiper-slide">
            <img
              srcset="./img/third@1x.png 1x, ./img/third@2x.png 2x"
              src="./img/third@1x.png"
              alt="third"
              width="85"
              height="85"
              loading="lazy"
            />
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
